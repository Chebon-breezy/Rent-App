        <form action="addproperty.php" method="post">
            <div class="form-group">
                <label><h2>Property ID</h2></label>
                <input type="number" name="pid" class="form-control" placeholder="Enter property id">

                <label><h2>Property Title</h2></label>
                <input type="text" name="ptitle" class="form-control" placeholder="Enter property title">
            </div><br>
            <div class="form-group">
                <label><h2>Property Description</h2></label>
                <input type="text" name="pdesc" class="form-control" placeholder="Description for property">
            </div><br>
            <div class="form-group">
                <label><h2>Location</h2></label>
                <input type="text" name="location" class="form-control" placeholder="Enter the location">
            </div>
            <br>
            <div class="form-group">
                <label><h2>Length</h2></label>
                <input type="number" name="length" class="form-control" placeholder="Enter the length">
            </div><br>
            <div class="form-group">
                <label><h2>Width</h2></label>
                <input type="number" name="width" class="form-control" placeholder="Enter the width">
            </div><br>
            <div class="form-group">
                <label><h2>Area</h2></label>
                <input type="number" name="area" class="form-control" placeholder="Enter the area">
            </div><br>
            <div class="form-group">
                <label><h2>Price</h2></label>
                <input type="number" name="price" class="form-control" placeholder="Enter property price">
            </div><br>
            <div class="form-group">
                <label><h2>Property Type</h2></label>
                <input type="text" name="ptype" class="form-control" placeholder="Enter property type">
            </div><br>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
            </div>
        </form>
